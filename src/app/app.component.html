<div class="container">
    <h1>{{title}}</h1>
<h2>Create Data</h2>
<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name"  placeholder="Enter Your Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="position">Position</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="position" 
      name="position"  placeholder="Enter Position Type">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" (click)="addEmployee()">Submit</button>
    </div>
  </div>
</form>
<h2>Read Data & (Delete Data)</h2> 
  <table class="table table-bordered">
    <thead>
      <tr>
        <th width=400>Name</th>
        <th width=400>Position</th>
        <th width=200>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; let i=index">
        <td>{{employee.name}}</td>
        <td>{{employee.position}}</td>
        <td>
          <a class="btn btn-primary">Edit</a>
          <a class="btn btn-danger" (click)="deleteEmployee(i)">Delete</a>
        </td>
      </tr>     
    </tbody>
  </table>
</div>
